{% extends "base.html" %}

{% block pageheading %}sign up{% endblock %}

{% block main %}
<form class="myform" method="POST">
    <div class="form-group">
        <div class="form-label">First name:</div>
        <div class="form-element"><label for="fname"></label><input type="text" name="fname" id="fname" required></div>
    </div>
    <div class="error">{{ fname_error }}</div>
    <div class="form-group">
        <div class="form-label">Last name:</div>
        <div class="form-element"><label for="lname"></label><input type="text" name="lname" id="lname" required></div>
    </div>
    <div class="error">{{ lname_error }}</div>
    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><label for="email"></label><input type="email" name="email" id="email" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><label for="password"></label><input type="text" name="password" id="password" required></div>
    </div>
    <div class="error">{{ error }}</div>
    <div class="form-group">
        <div class="form-label">Confirm Password:</div>
        <div class="form-element"><label for="password2"></label><input type="password" name="password2" id="password2" required></div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Signup"></div>
    </div>
</form>
{% endblock %}
